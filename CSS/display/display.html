<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
       
    span {
        display: inline-block;
        width:300px;
        height: 200px;
        background-color: red;
    }
    .block-level{
        width:300px;
        height: 200px;
        background-color: red;
    }
</style>
<body>
    <!-- inline elemnts and giving width and height -->
    <span>
        KLKR
    </span>
    <br>
    <br>
    <div class="block-level">block-level</div>
    <br>
    <!-- creating table using css & inline commands-->
     <div style="display: table; width: 100%; background-color: rgb(101, 149, 165);">
        <div style="display: table-row;">
            <div style="display: table-cell; padding: 10px; background-color: red;">cell1</div>
            <div style="display: table-cell; padding: 10px; background-color: blue;">cell2</div>
            <div style="display: table-cell; padding: 10px; background-color: green;">cell3</div>
        </div>
        <div style="display: table-row; border: 2px red dashed;">
            <div style="display: table-cell; padding: 10px; background-color: violet;">cell4</div>
            <div style="display: table-cell; padding: 10px; background-color:black;">cell5</div>
            <div style="display: table-cell; padding: 10px; background-color:blue;">cell6</div>
        </div>
        <div style="display: table-row; border: 2px red dashed;">
            <div style="display: table-cell; padding: 10px; background-color: green;">cell7</div>
            <div style="display: table-cell; padding: 10px; background-color:red;">cell8</div>
            <div style="display: table-cell; padding: 10px; background-color:pink;">cell9</div>
        </div>

     </div>




</body>
</html>
